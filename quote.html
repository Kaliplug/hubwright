<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="Hubwright services" />
        <meta name="keywords" content="services, hubwright, writing, design, branding"/>
        <meta name="author" content="Olaleye Olawale" />
        <title>Hubwright Services - Request A Quote</title>
        <link rel="stylesheet" href="./mystyle.css"
    </head>

    <body>
        <header>
            <div class="container">
                <div id="brand">
                    <h1><span class="highlight">Hubwright</span> Services</h1>
                </div> 
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li id="current">
                            <a href="quote.html">Get quote</a>
                        </li>
                        <li>
                            <a href="services.html">Services</a>
                        </li>
                    </ul>
                </nav>
        </div>
        </header>

        <section id='show'>
            <div class="container">
                <h1>Thank You for choosing US!</h1>
            </div>
        </section>

        <section id="quote-request">
            <form>
                <div>
                    <label for="name">Name: </label><br />
                    <input type="name" placeholder="Enter your name" />
                </div>
                <div>
                    <label for="email">Email: </label><br />
                    <input type="name" placeholder="example@you.com" />
                </div>
                <div>
                    <label for="job-request">Job Request:</label><br />
                    <textarea type="text" placeholder="Enter your request"></textarea>
                </div>
                <button type="submit" id="button">Request Quote</button>
            </form>
        </section>

        <section id="newsletter">
            <div class="container">
                <h1>Subscribe to our newsletter</h1>

                <form method="POST">
                    <input type="email" placeholder="example@you.com" />
                
                    <button type="submit" id="button">Subscribe</button>
                </form>
            </div>
        </section>


        <footer>
            <p>&copy; 2020 Hubwright Services</p>
        </footer>  
    </body>
</html>
